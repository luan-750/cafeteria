<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cafeteria</title>

    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto+Slab|Teko&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/cafeteria.css" />
  </head>
  <body>
    <!-- Criação da área do cabeçalho da página com os seguintes elementos:
Imagem de fundo;
Título da cafeteria;
Barra de navegação;
 -->

    <header>
      <h1>Star-coffe</h1>
      <nav>
        <ul>
          <li><a href="index.html"> HOME </a></li>
          <li><a href="acafeteria.html"> A CAFETERIA </a></li>
          <li><a href="cardapio.html"> CARDÁPIO </a></li>
          <li><a href="contato.html"> CONTATO </a></li>
          <li><a href="localizacao.html"> LOCALIZAÇÃO </a></li>
        </ul>
      </nav>
    </header>

    <!-- A estrutura da área main fica reservada ao conteúdo das páginas específicas. -->
    <main>
      <h2>Contato</h2>

      <form action="confirmacao.html">
        <label> Nome * </label>
        <input type="text" name="nome" placeholder="Nome completo" required />
        <label>E-mail *</label>
        <input
          type="email"
          name="email"
          placeholder="exemplo@dominio.com.br"
          required
        />
        <label>Telefone</label>
        <input type="tel" name="telefone" />

        <label>Sexo</label>
        <span id="sexo">
          <input type="radio" name="sexo" value="Masculino" /> Masculino
          <input type="radio" name="sexo" value="Feminino" /> Feminino
          <input type="radio" name="sexo" value="Outros" /> Outros
        </span>

        <select name="assunto">
          <option value="Selecione"> Selecione o assunto </option>
          <option value="Elogio"> Elogio </option>
          <option value="Sugestão"> Sugestão </option>
          <option value="Relamação"> Reclamação </option>
          <option value="Problemas"> Problemas </option>
        </select>

        <label>Mensagem</label>
        <textarea name="mensagem"></textarea>

        <span id="check"
          ><input type="checkbox" name="newlestter" />
          Desejo receber mensagens e notícias sobre promoções e eventos em meu
          e-mail e telefone.
        </span>

        <input type="submit" value="Enviar" />
      </form>
    </main>

    <!-- Criação da área do rodapé com o comando footer. esta área se destina
a exibição do endereço, email, telefone e redes sociais. -->

    <footer>
      <div id="Contato">
        Av. Paes Barros, 1231 - Mooca - São paulo - SP<br />
        <a href="mailto:contato@starcoffe.com.br>"
          >starcoffe.contato@hotmail.com</a
        >
        <br />
        Tel:(11)2694-2693
      </div>
      <div id="Redes">
        <ul>
          <li>
            <a href="http://facebook.com" target="_blank">
              <img src="img/facebook.png" alt="Rede social facebook" />
            </a>
          </li>
          <li>
            <a href="http://instagram.com" target="_blank">
              <img src="img/instagram.png" alt="Rede social instagram" />
            </a>
          </li>
          <li>
            <a href="http://twitter.com" target="_blank">
              <img src="img/twitter.png" alt="Rede social twitter" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
